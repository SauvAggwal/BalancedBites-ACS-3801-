<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalancedBites - Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="dashboard.html" class="text-2xl font-bold" style="color:#74A662;">BalancedBites</a>
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="dashboard.html" class="text-gray-700 hover:text-purple-600 font-medium transition">Dashboard</a>
                        <a href="meals.html" class="text-gray-700 hover:text-purple-600 font-medium transition">Meals Page</a>
                        <a href="recipes.html" class="text-gray-700 hover:text-purple-600 font-medium transition">Recipes</a>
                        <a href="grocery.html" class="text-gray-700 hover:text-purple-600 font-medium transition">Grocery List</a>
                        <a href="progress.html" class="text-gray-700 hover:text-purple-600 font-medium transition">Progress</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="profileBtn" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:text-purple-600 hover:bg-purple-50 rounded-lg transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="hidden md:inline">Profile</span>
                    </button>
                    <button id="logoutBtn" class="flex items-center space-x-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span class="hidden md:inline">Logout</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Recipes</h1>
        
        <!-- Search and Filter Section -->
        <div class="mb-6 flex flex-col md:flex-row gap-4">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search recipes..." 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
            >
            <select 
                id="dietFilter" 
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
            >
                <option value="">All Diets</option>
                <option value="high-protein">High Protein</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="gluten-free">Gluten-Free</option>
            </select>
        </div>
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <p class="text-gray-600">Loading recipes...</p>
        </div>
        
        <!-- Recipes Container -->
        <div id="recipesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipes will be dynamically inserted here -->
        </div>
        
        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <p class="text-gray-600 text-lg">No recipes found matching your criteria.</p>
        </div>
    </main>
    
    <script src="js/navigation.js"></script>
    <script src="js/recipes.js"></script>
</body>
</html>

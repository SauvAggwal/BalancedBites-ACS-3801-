<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalancedBites - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url("Pic1.AVIF") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">BalancedBites</h1>
            <p class="text-gray-600">Welcome back! Please login to continue.</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    placeholder="Enter your email"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    placeholder="Enter your password"
                >
            </div>
            
            <button 
                    type="submit"
                    class="w-full text-gray-800 py-3 rounded-lg font-semibold transition duration-200 transform hover:scale-105"
                    style="background-color: #D1FFBD;"
                >
                    Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-green-600 hover:text-green-800">Forgot password?</a>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
